<div class="login-container">
  <div class="container-login100">
    <div class="wrap-login100 p-t-190 p-b-30">
      <div class="form-container">
        <form class="login100-form validate-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">


          <div
            class="wrap-input100 validate-input m-b-10"
            data-validate="Username is required"
          >
            <input
              class="input100"
              type="text"
              name="username"
              placeholder="Username"
              formControlName="username"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input m-b-10"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="password"
              name="password"
              placeholder="Password"
              required
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              formControlName="password"
            /> 
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn p-t-10">
            <button
              style="margin-bottom: 25px"
              class="login100-form-btn"
              type="submit"
            >
              Login
            </button>
          </div>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
            {{ error }}
          </div>

          <div class="text-center w-full">
            <a href="#" class="txt1"> Forgot Username / Password? </a>
          </div>
        </form>
        <div class="text-center w-full new-pass">
          <a class="txt1" href="#"> Go back to Home </a>
        </div>
      </div>
    </div>
  </div>
</div>
