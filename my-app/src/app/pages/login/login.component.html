
<div class="login-container">
    <div class="container-login100">
        <div class="wrap-login100 p-t-190 p-b-30">
            <div class = 'form-container'>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="login100-form-avatar">
                        <img src="../../assets/img/els-logo.png" alt="AVATAR">
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <input class="input100" type="text" name="username" placeholder="Username" ngModel>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password" ngModel>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>

                    <div class="text-center w-full">
                        <a href="#" class="txt1">
                            Forgot Username / Password?
                        </a>
                    </div>

                </form>
                <div class="text-center w-full new-pass">
                    <a class="txt1" href="#">
                        Go back to Home				
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
